<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="formDiv">
        <div class="logo">
            <div class="logoImage">
            <img src="fast-food.png" class="img-fluid rounded-top" alt="fast-food logo" height="10vh">
            <span><h1>MEET 'N' EAT</h1></span>
        </div>
    </div>
<div class="formCard">
    <div class="introLogoDiv">
        <img src="fast-food.png" class="img-fluid rounded-top" alt="">
    </div>
    <div class="introTextDiv">
        <p>This is not a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams. <br>
    Sign up <i>now</i> to get started. <br> <br>
You <i>know</i> you want to. </p> 
        </div>
    <div class="formSectionDiv">
        <h1>Let's do it!</h1>
        <div class="firstFormSection">
        <form action="" method="post">
            <div class="mb-3">
              <label for="" class="form-label">First Name</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="First Name" required>
            </div>
            
        
            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Last Name" required >
              </div>
        
        </div>
        <div class="secondFormSection">
            
                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                </div>
    
            
                <div class="mb-3">
                  <label for="" class="form-label">Phone Number</label>
                  <input type="tel"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="eg.+233 24 681 5631">
                </div>
            
        </div>
        <div class="thirdFormSection">
            <div class="mb-3">
              <label for="" class="form-label">New Password</label>
              <input type="password"
                class="form-control" name="" id="newPassword" aria-describedby="helpId" placeholder="New Password" value="" required>
            </div>
        
        
            <div class="mb-3">
              <label for="" class="form-label">Confirm Password</label>
              <input type="password"
                class="form-control" name="" id="confirmPassword" aria-describedby="helpId" placeholder="Confirm Password" value="" required>
            </div>
            <div class="signUpSectionDiv">
<button type="submit" class="btn btn-primary">Submit</button> 
           </div>
        </form>
        </div>
        
    </div>
    <br>
    <p>Already have an account?. <a href="index.html">Login</a></p>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
